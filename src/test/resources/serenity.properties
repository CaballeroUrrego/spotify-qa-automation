=========================================================================

CONFIGURACIÓN BÁSICA DE SERENITY BDD

=========================================================================

1. Definición de la URL base para las pruebas.

Serenity leerá esta URL cuando se llame al método 'open()' en los pasos.

webdriver.base.url=https://open.spotify.com/

2. Configuración del navegador

'chrome' es el valor por defecto y el más recomendado.

webdriver.driver=chrome

3. Configuración para WebDriverManager

Esto asegura que el driver de Chrome se descargue y configure automáticamente.

webdriver.autodownload=true

4. Comportamiento de reporte (Opcional)

serenity.test.root=com.spotify.automation
